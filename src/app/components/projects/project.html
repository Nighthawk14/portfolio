<div class="timeline-badge primary"><i class="ion-ios7-circle-filled"></i></div>
<div class="timeline-panel">
  <div class="timeline-heading">
    <img class="img-responsive" [src]="'images/projects/' + project.image" />
  </div>
  <div class="timeline-body">
    <h3>{{project.title | multiLang}}</h3>
    <project-description [description]="project.description"></project-description>
    <div class="links" *ngIf="project.urls.length > 0">
      <hr>
      <a [href]="url.url" *ngFor="#url of project.urls" target="_blank">
        {{url.copy | multiLang}}
        <i class="ion-log-out"></i>
        <div class="clear"></div>
      </a>
    </div>
  </div>
</div>
