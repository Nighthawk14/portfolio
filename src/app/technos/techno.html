<div class="flip-container" (ontouchstart)="this.classList.toggle('hover');">
  <div class="flipper">
    <div class="front">
      <div class="imgTech" *ngClass="techno.CSSClass"></div>
    </div>
    <div class="back">
      <div class="title">{{techno.title}}</div>
      <div class="desc">
        {{techno.description | translate}}
      </div>
    </div>
  </div>
</div>
