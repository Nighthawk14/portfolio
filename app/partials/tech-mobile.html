
<div class="Title">{{tech.title}}</div>
<div class="linkTech cursor" ng-show='{{tech.event.active}}' ng-click='events("{{tech.event.value}}")'>
  <div class="desc">
    {{tech.description}}
    <div class="imgTech" ng-class="tech._class"></div>
  </div>
</div>
<a class="linkTech cursor" target="_blank" ng-href='{{tech.link}}' ng-hide='{{tech.event.active}}'>
  <div class="desc">
    {{tech.description}}
    <div class="imgTech" ng-class="tech._class"></div>
  </div>
</a>
