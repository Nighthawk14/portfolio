<div class="timeline-badge primary"><i class="ion-ios7-circle-filled"></i></div>
<div class="timeline-panel">
  <div class="timeline-heading">
    <img class="img-responsive" ng-src="images/projets/{{project.image}}" />
  </div>
  <div class="timeline-body">
    <h3>{{project.title[$parent.$parent.lang]}}</h3>
    <p description lang="{{lang}}"></p>
    <div class="links" ng-if="project.url">
      <hr>
      <a ng-href="{{u.url}}" ng-repeat="u in project.url" target="_blank">
        {{u[$parent.$parent.$parent.$parent.lang]}}
        <i class="ion-log-out"></i>
        <div class="clear"></div>
      </a>
    </div>
  </div>
</div>
