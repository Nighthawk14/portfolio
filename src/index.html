<!DOCTYPE html>
<html lang="">
<head>
  <title>{%= o.webpackConfig.metadata.title %}</title>
  <meta name="description" content="Antoine Savignac Portfolio" />
  <meta name="keywords" content="antoine, savignac, antoine savignac, portfolio, web, chef de projet, junior" />

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#E95A2D">
  <!-- end favicon -->

  <!-- base url -->
  <base href="{%= o.webpackConfig.metadata.baseUrl %}">

  {% for (var css in o.htmlWebpackPlugin.files.css) { %}
  <link href="{%=o.htmlWebpackPlugin.files.css[css] %}" rel="stylesheet">
  {% } %}

</head>
<body>

  <!--[if lte IE 9]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <app>
    <!-- <img src="/assets/images/loader.gif" alt="" /> -->
  </app>

  <!-- Google Analytics: change UA-71073175-1 to be your site's ID -->
  <script>
     (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
     (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
     m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
     })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

     ga('create', 'UA-42237776-1', 'antoinesavignac.fr');
     ga('send', 'pageview');
  </script>

  {% if (o.webpackConfig.metadata.ENV === 'development') { %}
  <!-- Webpack Dev Server reload -->
  <script src="http://{%= o.webpackConfig.metadata.host %}:{%= o.webpackConfig.metadata.port %}/webpack-dev-server.js"></script>
  {% } %}

  <!-- Webpack HtmlWebpackPlugin manually inject scripts -->
  {% for (var chunk in o.htmlWebpackPlugin.files.chunks) { %}
  <script src="{%= o.htmlWebpackPlugin.files.chunks[chunk].entry %}"></script>
  {% } %}

</body>
</html>
