<div class="timelineContainer">
  <div class="container">
    <div class="page-header text-center">
      <h1 id="timeline">{{'PROJECTS' | translate}}</h1>
    </div>
    <ul class="timeline">
      <li *ngFor="let project of projects" [ngClass]="{'timeline-inverted': project.inverted}">
        <app-project [project]="project"></app-project>
      </li>
      <li class="clearfix" style="float: none;"></li>
    </ul>
  </div>
</div>
